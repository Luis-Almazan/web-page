<!DOCTYPE html>
<html>
<head>
    <title>Pregunta Importante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #pregunta {
            font-size: 24px;
            margin: 20px;
        }
        #botones {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .boton {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #no {
            position: absolute;
            top: 50px; /* Ajusta la posici贸n vertical seg煤n tus preferencias */
            left: 650px;
        }
       
       #si {
            position: absolute;
            top: 50px; /* Ajusta la posici贸n vertical seg煤n tus preferencias */
            left: 800px;
            
        }

    </style>
</head>
<body>
    <div id="pregunta">
        驴Vemos una peli juntos?
    </div>
    <div id="botones">
        <button class="boton" id="si">S铆</button>
        <button class="boton" id="no">No</button>
    </div>

    <script>
        document.getElementById("si").addEventListener("click", function() {
            alert("隆sabia que dirias que si! ");
        });

        document.getElementById("no").addEventListener("click", function() {
            alert("Oh, entiendo. ");
        });
    </script>


    <script>
        // Funci贸n para mover el bot贸n "No" dentro de un 谩rea limitada
        function moverBotonNo(event) {
            const botonNo = document.getElementById("no");
            const maxX = window.innerWidth - botonNo.clientWidth;
            const maxY = window.innerHeight - botonNo.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            botonNo.style.left = randomX + "px";
            botonNo.style.top = randomY + "px";
        }

        // Agrega un manejador de eventos al bot贸n "No" para moverlo cuando el mouse est茅 sobre 茅l
        document.getElementById("no").addEventListener("mouseover", moverBotonNo);
    </script>
</body>
</html>
